<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<h:body>
	<h1>Novo Livro</h1>

	<h:form>
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">
				<h:outputText value="Título" for="titulo" />
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}" />
				<h:outputText value="ISBN" for="isbn" />
				<h:inputText id="isbn" value="#{livroBean.livro.isbn}" />
				<h:outputText value="Preço" for="preco" />
				<h:inputText id="preco" value="#{livroBean.livro.preco}" />
				<h:outputText value="Data de Lançamento" for="dataLancamento" />
				<h:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento}" />
				<h:commandButton value="Gravar" action="#{livroBean.gravar}" />
			</h:panelGrid>
		</fieldset>
	</h:form>
</h:body>
</html>
